<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybX0RCode - Cyberpunk Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0a0a12;
            --panel-bg: #161622;
            --text-color: #e0e0e0;
            --accent: #7b2dff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Cyber Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .cyber-loader {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .cyber-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 2s linear infinite;
        }
        
        .cyber-circle:nth-child(1) {
            border-top-color: var(--neon-pink);
            animation-delay: 0.3s;
        }
        
        .cyber-circle:nth-child(2) {
            border-top-color: var(--neon-purple);
            animation-delay: 0.6s;
        }
        
        .cyber-circle:nth-child(3) {
            border-top-color: var(--neon-blue);
            animation-delay: 0.9s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Main Editor Styles */
        .editor-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        .editor-panel, .preview-panel {
            background-color: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .editor-panel::before, .preview-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .tab {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background-color: var(--neon-purple);
            color: white;
            border-color: var(--neon-purple);
        }
        
        .editor-area {
            flex-grow: 1;
            background-color: #1e1e2e;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .editor-textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        
        .preview-frame {
            flex-grow: 1;
            background-color: #1e1e2e;
            border-radius: 8px;
            overflow: auto;
        }
        
        .preview-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        .language-selector {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }
        
        .btn-run {
            background-color: var(--neon-blue);
            color: #111;
        }
        
        .btn-save {
            background-color: var(--neon-purple);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(15, 240, 252, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 240, 252, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .cyber-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        codeEditor.addEventListener('input', function() {
            highlightedCode.innerHTML = codeEditor.value

            hljs.highlightElement(highlightedCode);

        function updateCursorPosition() {
            const cursorPosition = codeEditor.selectionStart;
            const text = codeEditor.value.substring(0, cursorPosition);
            const lines = text.split('\n');
            const lineNumber = lines.length;
            const columnNumber = lines[lines.length - 1].length + 1;
            
            document.querySelector('.status-bar div:last-child').textContent =

            hljs.highlightElement(highlightedCode);
            
            document.querySelector('.status-bar div:first-child').textContent = 
                `${language.toUpperCase()} | UTF-8`;
        });
        
        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
