<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybX0RCode - Cyberpunk Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0a0a12;
            --panel-bg: #161622;
            --text-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Simplified Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .cyber-loader {
            width: 80px;
            height: 80px;
            border: 5px solid var(--neon-blue);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }
        
        /* Main Editor (initially hidden) */
        .editor-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        /* Rest of your existing editor styles... */
        .editor-panel, .preview-panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--neon-blue);
        }
        
        .editor-area {
            height: calc(100% - 100px);
            background: #1e1e2e;
            border-radius: 6px;
            padding: 10px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
        }
        
        .preview-frame {
            height: calc(100% - 60px);
            background: #1e1e2e;
            border-radius: 6px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background: var(--neon-blue);
            border: none;
            border-radius: 4px;
            color: #111;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="cyber-loader"></div>
        <div class="loading-text">CYBX0RCODE INITIALIZING</div>
    </div>
    
    <!-- Main Editor -->
    <div class="editor-container" id="editorContainer">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>EDITOR</h2>
                <select id="languageSelector">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            <div class="editor-area">
                <textarea id="codeEditor">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;CybX0RCode Project&lt;/title&gt;
    &lt;style&gt;
        body {
            background: #0a0a12;
            color: #0ff0fc;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-shadow: 0 0 10px #0ff0fc;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;CYBX0RCODE READY&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
            </div>
            <div class="controls">
                <button id="runBtn">RUN CODE</button>
                <button id="saveBtn">SAVE</button>
            </div>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <h2>PREVIEW</h2>
                <span>Auto-refresh: ON</span>
            </div>
            <div class="preview-frame">
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // This ensures the loading screen will disappear
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    document.getElementById('editorContainer').style.display = 'grid';
                    updatePreview(); // Initialize the preview
                }, 500);
            }, 2000); // 2 second loading time
        });
        
        // Basic editor functionality
        function updatePreview() {
            const code = document.getElementById('codeEditor').value;
            const preview = document.getElementById('previewFrame');
            preview.srcdoc = code;
        }
        
        document.getElementById('runBtn').addEventListener('click', updatePreview);
        
        // Auto-update preview when typing stops
        let typingTimer;
        document.getElementById('codeEditor').addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(updatePreview, 1000);
        });
    </script>
</body>
</html>
